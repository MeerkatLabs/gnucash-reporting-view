
<div flex>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="graph">
            <md-content class="md-padding">
                <nvd3 options="options" data="data"></nvd3>
            </md-content>
        </md-tab>

        <md-tab label="table">
            <md-content class="md-padding">


                <md-data-table-container>
                    <table md-data-table>
                        <thead>
                        <tr>
                            <th name="Date"></th>
                            <th name="{{dataset.key}}" ng-repeat="dataset in data track by $index"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="firstDataSet in data[0].values track by $index" ng-init="i = $index">
                            <td>{{firstDataSet.date * 1000 | date}}</td>
                            <td ng-repeat="dataSet in data track by %index">{{dataSet.values[i].value | currency}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-data-table-container>

            </md-content>
        </md-tab>

    </md-tabs>
</div>
