
<md-data-table-container>
    <table md-data-table>
        <thead>
            <tr>
                <th name="{{header()}}" width="30%"></th>
                <th name="{{date*1000 | date : 'MMM yyyy'}}" ng-repeat="date in trends() track by $index"></th>
                <th style="background-color: lightcyan" name="Current"></th>
                <th name="&Delta; {{-delta}} Months" ng-repeat="delta in deltas() track by $index"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data().records">
                <td>{{row.name}}</td>
                <td ng-repeat="value in row.trend track by $index">
                    <currency-format value="value"></currency-format>
                </td>
                <td style="background-color: lightcyan">
                    <currency-format value="row.current_data"></currency-format>
                </td>
                <td ng-repeat="value in row.deltas track by $index">
                    <percentage-format value="value"></percentage-format>
                </td>
            </tr>

            <tr style="background-color: aliceblue;">
                <td><strong>TOTALS</strong></td>
                <td ng-repeat="value in data().trend track by $index">
                    <currency-format value="value"></currency-format>
                </td>
                <td>
                    <currency-format value="data().current_data"></currency-format>
                </td>
                <td ng-repeat="value in data().deltas track by $index">
                    <percentage-format value="value"></percentage-format>
                </td>
            </tr>
        </tbody>
    </table>
</md-data-table-container>
