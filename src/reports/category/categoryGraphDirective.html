
<div flex>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="graph">
            <md-content class="md-padding">
                <nvd3 options="options" data="data" ng-if="data"></nvd3>
                <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="data">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </md-content>
        </md-tab>

        <md-tab label="table" ng-if="data">
            <md-content class="md-padding">


                <md-data-table-container>
                    <table md-data-table>
                        <thead>
                        <tr>
                            <th name="Category"></th>
                            <th name="Value" ></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="dataset in tableData track by dataset[0]">
                            <td>{{::dataset[0]}}</td>
                            <td>{{::dataset[1] | currency}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-data-table-container>

            </md-content>
        </md-tab>

    </md-tabs>
</div>
