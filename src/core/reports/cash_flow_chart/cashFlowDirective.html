
<div flex>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="graph">
            <md-content class="md-padding">
                <nvd3 options="options" data="data" ng-if="data"></nvd3>
                <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="data">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </md-content>
        </md-tab>

        <md-tab label="table" ng-if="data">
            <md-content class="md-padding">

                <md-table-container>
                    <table md-table>
                        <thead md-head>
                            <tr md-row>
                                <th md-column>Date</th>
                                <th md-column ng-repeat="dataset in data track by $index">{{::dataset.key}}</th>
                                <th md-column>Net</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="firstDataSet in data[0].values track by $index" ng-init="i = $index">
                                <td md-cell>{{::firstDataSet.date * 1000 | date}}</td>
                                <td md-cell ng-repeat="dataSet in data track by $index">{{::dataSet.values[i].value | currency}}</td>
                                <td md-cell>
                                    <currency-format value="data[0].values[i].value + data[1].values[i].value"></currency-format>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

            </md-content>
        </md-tab>

    </md-tabs>
</div>
