
<md-data-table-container>
    <table md-data-table>
        <thead>
            <tr>
                <th name="{{header()}}" width="30%"></th>
                <th name="{{date*1000 | date : 'MMM yyyy'}}" ng-repeat="date in trends() track by $index"></th>
                <th style="background-color: lightcyan" name="Current"></th>
                <th name="&Delta; {{-delta}} Months" ng-repeat="delta in deltas() track by $index"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="30%" style="text-transform: uppercase;">Assets</td>
                <td ng-repeat="value in assets().trend track by $index">
                    <currency-format value="value"></currency-format>
                </td>
                <td style="background-color: lightcyan">
                    <currency-format value="assets().current_data"></currency-format>
                </td>
                <td ng-repeat="value in assets().deltas track by $index">
                    <percentage-format value="value"></percentage-format>
                </td>
            </tr>

            <tr>
                <td style="text-transform: uppercase;">Liabilities</td>
                <td ng-repeat="value in liabilities().trend track by $index">
                    <currency-format value="value"></currency-format>
                </td>
                <td style="background-color: lightcyan">
                    <currency-format value="liabilities().current_data"></currency-format>
                </td>
                <td ng-repeat="value in liabilities().deltas track by $index">
                    <percentage-format value="value"></percentage-format>
                </td>
            </tr>


            <tr style="background-color: lightblue;">
                <td style="text-transform: uppercase;"><strong>Totals</strong></td>
                <td ng-repeat="value in netWorth().trend track by $index">
                    <currency-format value="value"></currency-format>
                </td>
                <td>
                    <currency-format value="netWorth().current_data"></currency-format>
                </td>
                <td ng-repeat="value in netWorth().deltas track by $index">
                    <percentage-format value="value"></percentage-format>
                </td>
            </tr>
        </tbody>
    </table>
</md-data-table-container>
