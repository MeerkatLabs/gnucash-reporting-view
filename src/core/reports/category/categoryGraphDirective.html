
<div flex>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="graph">
            <md-content class="md-padding">
                <nvd3 options="options" data="data" ng-if="data"></nvd3>
                <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="data">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </md-content>
        </md-tab>

        <md-tab label="table" ng-if="data">
            <md-content class="md-padding">


                <md-table-container>
                    <table md-table>
                        <thead md-head>
                            <tr md-row>
                                <th md-column>Category</th>
                                <th md-column>Value</th>
                                <th md-column>Percentage</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="dataset in tableData track by dataset[0]">
                                <td md-cell style="text-transform: uppercase;">{{::dataset[0]}}</td>
                                <td md-cell>{{::dataset[1] | currency}}</td>
                                <td md-cell><gnucash-percentage-format value="dataset[1] / total"></gnucash-percentage-format></td>
                            </tr>
                            <tr md-row style="background-color: lightblue;">
                                <td md-cell style="text-transform: uppercase;">Total</td>
                                <td md-cell>{{::total | currency}}</td>
                                <td md-cell>&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

            </md-content>
        </md-tab>

    </md-tabs>
</div>
