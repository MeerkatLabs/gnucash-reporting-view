
<div flex>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="graph">
            <md-content class="md-padding">
                <nvd3 options="options" data="data"></nvd3>
            </md-content>
        </md-tab>

        <md-tab label="table">
            <md-content class="md-padding">

                <md-table-container>
                    <table md-table>
                        <thead md-head>
                            <tr md-row>
                                <th md-column>Date</th>
                                <th md-column>Income</th>
                                <th md-column>Expenses</th>
                                <th md-column>Net</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="firstDataSet in reportData().net track by $index" ng-init="i = $index">
                                <td md-cell>{{firstDataSet[0] * 1000 | date}}</td>
                                <td md-cell><gnucash-currency-format value="reportData().income[i][1]"></gnucash-currency-format></td>
                                <td md-cell><gnucash-currency-format value="reportData().expenses[i][1]"></gnucash-currency-format></td>
                                <td md-cell><gnucash-currency-format value="reportData().net[i][1]"></gnucash-currency-format></td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

            </md-content>
        </md-tab>

    </md-tabs>
</div>
