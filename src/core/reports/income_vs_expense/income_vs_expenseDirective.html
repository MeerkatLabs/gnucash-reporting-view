
<div flex>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="graph">
            <md-content class="md-padding">
                <nvd3 options="options" data="data"></nvd3>
            </md-content>
        </md-tab>

        <md-tab label="table">
            <md-content class="md-padding">

                <md-data-table-container>
                    <table md-data-table>
                        <thead>
                        <tr>
                            <th name="Date"></th>
                            <th name="Income"></th>
                            <th name="Expenses"></th>
                            <th name="Net"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="firstDataSet in reportData().net track by $index" ng-init="i = $index">
                            <td>{{firstDataSet.date * 1000 | date}}</td>
                            <td><currency-format value="reportData().income[i].value"></currency-format></td>
                            <td><currency-format value="reportData().expenses[i].value"></currency-format></td>
                            <td><currency-format value="reportData().net[i].value"></currency-format></td>
                        </tr>
                        </tbody>
                    </table>
                </md-data-table-container>

            </md-content>
        </md-tab>

    </md-tabs>
</div>
